<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>True Style - Login</title>
    <link rel="stylesheet" href="/style/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/assets/icon.png" type="image/x-icon" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center w-full bg-[url('../assets/bg/bg-3.jpg')] bg-cover"
  >
    <!-- Back to Home link -->
    <a
      href="/index.html"
      class="absolute top-4 left-4 text-sm font-medium px-4 py-2 transition-pulse bg-blue-600 rounded-lg text-white hover:bg-blue-700 animate-bounce"
    >
      Back to Home
    </a>

    <main class="w-full max-w-4xl">
      <!-- Card: give a DEFINITE height -->
      <section
        class="bg-white rounded-xl shadow-2xl overflow-hidden h-screen md:h-[80vh] lg:h-[70vh] fade-up"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 h-full">
          <!-- Left: image -->
          <div class="bg-white h-full">
            <img
              src="/assets/bg/bg-11.png"
              alt="login"
              class="w-full h-full object-cover"
            />
          </div>

          <!-- Right: form -->
          <div class="p-6 sm:p-8 h-full flex items-center">
            <div class="w-full">
              <header class="text-center mb-2">
                <h1 class="text-xl sm:text-2xl font-semibold animate-bounce text-blue-600">
                  Welcome Back
                </h1>
                <p class="text-md text-gray-700">Login to Your Account</p>
              </header>

              <div class="flex justify-center items-center gap-1">
                <span class="text-red-600">*</span>
                <p class="text-sm opacity-50">Indicates mandatory fields</p>
              </div>

              <form id="loginForm" class="space-y-4" novalidate>
                <!-- Email -->
                <div>
                  <label for="email" class="block text-md font-medium tracking-wider">
                    EMAIL <span class="text-red-600">*</span>
                  </label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="enter your email"
                    required
                    aria-required="true"
                    class="mt-1 w-full rounded-md border border-gray-400 bg-white px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <p id="emailError" class="mt-1 text-xs text-red-600 hidden">
                    Please enter a valid email.
                  </p>
                </div>

                <!-- Password -->
                <div>
                  <label for="password" class="block text-md font-medium tracking-wider">
                    PASSWORD <span class="text-red-600">*</span>
                  </label>
                  <div class="mt-1 relative">
                    <input
                      id="password"
                      name="password"
                      type="password"
                      placeholder="enter your password"
                      required
                      aria-required="true"
                      minlength="6"
                      class="w-full rounded-md border border-gray-400 bg-white px-3 py-2 pr-10 text-sm outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <button
                      type="button"
                      id="togglePassword"
                      class="absolute inset-y-0 right-0 px-3 grid place-items-center text-gray-600"
                      aria-label="Toggle password visibility"
                    >
                      <span id="eyeOpen">
                        <img src="/assets/eye-open-svgrepo-com.svg" alt="eyeopen" class="w-5 h-5" />
                      </span>
                      <span id="eyeClosed" class="hidden">
                        <img src="/assets/eye-close-svgrepo-com.svg" alt="eyeclose" class="w-5 h-5" />
                      </span>
                    </button>
                  </div>
                  <p id="passwordError" class="mt-1 text-xs text-red-600 hidden">
                    Password must be at least 6 characters.
                  </p>
                </div>

                <!-- Links -->
                <div class="flex items-center justify-between text-sm">
                  <a href="/src/Features/Auth/forgot-password/forgot-password.html" class="text-blue-700 hover:underline">Forgot Password?</a>
                  <a href="/src/Features/Auth/register/register.html" class="text-blue-700 hover:underline">Register</a>
                </div>

                <!-- Submit -->
                <button
                  id="loginBtn"
                  type="submit"
                  class="w-full rounded-md bg-[var(--color-primary)] text-white py-2 text-sm font-medium focus:ring-2 focus:ring-black/50 cursor-pointer hover:bg-[var(--color-primary-hover)] disabled:opacity-50 disabled:cursor-not-allowed"
                  disabled
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 hidden">
      <div id="toastInner" class="rounded-lg px-4 py-2 text-sm shadow-lg bg-black text-white">Message</div>
    </div>

    <!-- Validation & toggle -->
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");
      const eyeOpen = document.getElementById("eyeOpen");
      const eyeClosed = document.getElementById("eyeClosed");

      togglePassword.addEventListener("click", () => {
        const isPassword = password.type === "password";
        password.type = isPassword ? "text" : "password";
        eyeOpen.classList.toggle("hidden", !isPassword);
        eyeClosed.classList.toggle("hidden", isPassword);
      });

      const form = document.getElementById("loginForm");
      const email = document.getElementById("email");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const loginBtn = document.getElementById("loginBtn");

      function showOrHide(el, show) { el.classList.toggle("hidden", !show); }
      function markValidity(input, valid) {
        input.classList.toggle("border-red-500", !valid);
        input.classList.toggle("focus:ring-red-500", !valid);
      }
      function validateField(input) {
        const isValid = input.checkValidity();
        if (input.id === "email") {
          showOrHide(emailError, !isValid);
          markValidity(input, isValid);
        }
        if (input.id === "password") {
          showOrHide(passwordError, !isValid);
          markValidity(input, isValid);
        }
        updateSubmitState();
        return isValid;
      }
      function updateSubmitState() {
        const okEmail = email.checkValidity();
        const okPass = password.checkValidity();
        loginBtn.disabled = !(okEmail && okPass);
      }
      ["input", "blur"].forEach((evt) => {
        email.addEventListener(evt, () => validateField(email));
        password.addEventListener(evt, () => validateField(password));
      });
      // initial state
      updateSubmitState();

      // Simple toast
      function showToast(message, type = "error") {
        const wrap = document.getElementById("toast");
        const inner = document.getElementById("toastInner");
        inner.textContent = message;
        inner.className = "rounded-lg px-4 py-2 text-sm shadow-lg " + (type === "success" ? "bg-emerald-600 text-white" : "bg-black text-white");
        wrap.classList.remove("hidden");
        clearTimeout(showToast._t);
        showToast._t = setTimeout(() => wrap.classList.add("hidden"), 1500);
      }
    </script>

    <script src="/Model/appdb.js"></script>
    <script src="/Auth_Controller/auth.js"></script>
    <script>
      // if already logged in, bounce
      (function () {
        if (TSAuth.isLoggedIn()) {
          TSAuth.role() === "admin"
            ? location.replace("/admin/index.html")
            : location.replace("/user/index.html");
        }
      })();

      document.getElementById("loginForm").addEventListener("submit", (e) => {
        // run built-in validation; block submit if invalid
        const okEmail = email.checkValidity();
        const okPass = password.checkValidity();
        if (!okEmail || !okPass) {
          e.preventDefault();
          validateField(email);
          validateField(password);
          return;
        }

        e.preventDefault(); // we handle auth manually
        // proceed with login
        const emailVal = (email.value || "").trim().toLowerCase();
        const passVal = password.value || "";
        const u = TSAuth.login(emailVal, passVal);

        if (!u) {
          showToast("Invalid email or password", "error");
          return;
        }

        setTimeout(showToast(`Redirecting to ${u.role} page ...`, "success"), 5000)
        
        // small delay so user sees toast
        setTimeout(() => {
          u.role === "admin"
            ? location.replace("/admin/index.html")
            : location.replace("/user/index.html");
        }, 350);
      });
    </script>
  </body>
</html>
