<div class="bg-white rounded-2xl border shadow-sm p-5 max-w-3xl">
  <h3 class="font-semibold flex items-center gap-2 mb-3"><i data-lucide="plus-circle" class="text-blue-600"></i> Add Product</h3>
  <form class="grid gap-3">
    <input class="border rounded-lg px-3 py-2" placeholder="Product name" required>
    <div class="grid md:grid-cols-2 gap-3">
      <input class="border rounded-lg px-3 py-2" placeholder="Price (â‚¹)" type="number" required>
      <input class="border rounded-lg px-3 py-2" placeholder="Category" required>
